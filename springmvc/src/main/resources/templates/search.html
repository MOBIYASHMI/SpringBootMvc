<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container" width="90%" align="center">
        <h1>Search for Employee</h1>
        <form action="#" th:action="@{/displayById}" th:object="${employeebyid}" method="get">
            <input type="text" th:field="*{id}" placeholder="Enter Employee Id"
                   class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-primary col-2">Search</button>
        </form>
        <br>
        <a th:href="@{/index}" class="btn btn-primary" style="color:white;">Back to home</a>
    </div>
</body>
</html>
